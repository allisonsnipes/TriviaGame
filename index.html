<!DOCTYPE html>
<html lang="en">
<head>
  <!-- required metatags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <!-- bootstrap -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   <!-- titles and links to css -->
  <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
  <link href="../5hw/assests/css/style.css" rel="stylesheet" type="text/css">
  <title>Trivia On Journalist and Activist Rights!</title>

</head>
<body>
  <!-- navigation bar -->
  <nav class="navbar fullWidth top" role="navigation">
    <div class="center">
      Trivia: Journalist and Activist Rights!
    </div>
  </nav>

  <div class="container">
    <!-- row for trivia intro -->
    <div class="row">
      <div class="center col-12 introWrapper">
        A trivia game on press freedom and activists rights worldwide. Test your knowledge of governments limitation freedom of speech worldwide, the tactics used to block access to information, and activists' rights.
        <br>
        <br>
        Click the START button to begin the quiz!
      </div>
      <button class="startButton" id="startQuiz" type="submit">Start</button>
    </div>

    <div class="row">
      <div class="col-6">
        <div class="quiz" id="quizWrapper">
          <form class="showQuiz">
            <fieldset class="quizQuestions">
              <button class="nextButton" id="nextButton" type="submit">Next Question
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>









  </div>

</body>
<!-- code for js component -->
<script src="assests/js/app.js"></script>
</html>
